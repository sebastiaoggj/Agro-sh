<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SH Oliveira - Sistema de Gestão</title>
    
    <!-- Polyfills de Compatibilidade -->
    <script>
      window.global = window;
      window.process = { env: { NODE_ENV: 'production' }, version: '' };
    </script>

    <!-- TRATAMENTO DE ERRO DE INICIALIZAÇÃO -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Critical Error:", message, error);
        
        // Garante que existe um body para mostrar o erro
        if (!document.body) {
            document.write('<body></body>');
        }

        var overlay = document.getElementById('error-overlay');
        if (!overlay) {
          overlay = document.createElement('div');
          overlay.id = 'error-overlay';
          overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;color:#e11d48;padding:20px;z-index:99999;font-family:monospace;overflow:auto;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:left;';
          document.body.appendChild(overlay);
        }

        var content = '<div style="max-width:800px;border:2px solid #e11d48;padding:20px;border-radius:10px;background:#fff1f2;">' +
          '<h2 style="margin-top:0">Erro Crítico de Inicialização</h2>' +
          '<p><strong>Erro:</strong> ' + message + '</p>' +
          '<p><strong>Arquivo:</strong> ' + (source || 'Desconhecido') + ':' + (lineno || 0) + '</p>' +
          '<pre style="background:#000;color:#0f0;padding:10px;border-radius:5px;overflow:auto;margin-top:10px;">' + (error && error.stack ? error.stack : 'Sem stacktrace disponível') + '</pre>' +
          '<button onclick="window.location.reload()" style="margin-top:20px;padding:10px 20px;background:#e11d48;color:white;border:none;border-radius:5px;cursor:pointer;font-weight:bold;">Tentar Recarregar</button>' +
          '</div>';
        
        overlay.innerHTML = content;
        
        // Esconde o loader se existir
        var loader = document.getElementById('app-loader');
        if (loader) loader.style.display = 'none';
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: { 'spin-slow': 'spin 3s linear infinite' }
          }
        }
      }
    </script>
    <style>
      body { transition: background-color 0.3s ease, color 0.3s ease; overflow: hidden; }
      /* Previne FOUC (Flash of Unstyled Content) */
      #root:empty::before { content: ""; } 
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-track { background: transparent; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body class="bg-slate-100 text-slate-900 dark:bg-slate-950 dark:text-slate-50">
    <div id="root">
      <!-- Loading State: Se este elemento sumir e nada aparecer, o React travou. Se ele ficar para sempre, o JS travou. -->
      <div id="app-loader" style="display: flex; height: 100vh; align-items: center; justify-content: center; background-color: #f1f5f9; color: #64748b; font-family: sans-serif; flex-direction: column; gap: 16px; position: absolute; top:0; left:0; width:100%; z-index: 50;">
        <div style="width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top-color: #059669; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <span style="font-weight: 700; font-size: 12px; letter-spacing: 0.1em; text-transform: uppercase;">Carregando Sistema...</span>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
