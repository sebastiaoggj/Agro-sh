        border-radius: 10px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {

      }

      .dark ::-webkit-scrollbar-track { background: transparent; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
