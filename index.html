<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SH Oliveira - Sistema de Gestão</title>
    
    <!-- Polyfills Críticos para produção -->
    <script>
      // Evita erros de bibliotecas que esperam Node.js
      window.global = window;
      window.process = {
        env: { NODE_ENV: 'production' },
        version: '',
        nextTick: function(cb) { setTimeout(cb, 0); }
      };
    </script>

    <!-- Global Error Handler -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, error);
        // Não mostra overlay em produção para não assustar, mas loga no console
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow: hidden;
      }
      
      @media print {
        @page { margin: 10mm; size: auto; }
        html, body { visibility: hidden; height: auto !important; overflow: visible !important; background: white !important; }
        #root { visibility: visible; height: auto !important; overflow: visible !important; }
        ::-webkit-scrollbar { display: none; }
        .print\:block { visibility: visible; position: absolute; top: 0; left: 0; width: 100%; }
        .print\:hidden { display: none !important; }
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-track { background: transparent; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-slate-100 text-slate-900 dark:bg-slate-950 dark:text-slate-50">
    <div id="root">
      <!-- Loading State Inicial (aparece antes do React carregar) -->
      <div style="display: flex; height: 100vh; align-items: center; justify-content: center; background-color: #f1f5f9; color: #64748b; font-family: sans-serif; flex-direction: column; gap: 16px;">
        <div style="width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top-color: #059669; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <span style="font-weight: 700; font-size: 12px; letter-spacing: 0.1em; text-transform: uppercase;">Carregando Sistema...</span>
      </div>
      <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
